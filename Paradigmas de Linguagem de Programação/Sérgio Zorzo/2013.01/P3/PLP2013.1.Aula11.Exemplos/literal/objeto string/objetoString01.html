<!DOCTYPE html>
<html>
	<head>
		<title>Objeto String</title>
		<meta charset="utf-8"/>
		<script>
			espaco = " <br>"
			texto01 = "Rafael Tomé de Souza";
			texto02 = new String("Joaquim Barbosa Manuel de Nóbrega Alcantra");


			document.write(texto01+espaco);
			document.write(texto01.length+espaco);

			document.write(texto02+espaco);
			document.write(texto02.length+espaco);
		</script>
	</head>
	<body>


	</body>
</html>
