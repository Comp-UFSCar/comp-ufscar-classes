<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Função</title>
		<script>
			function calculaRetangulo(b,h) {
				var area = (b*h);
				var perimetro = (b+h)*2;
				return alert("Área: "+area+"\n Permímetro: "+perimetro);
			};
		</script>
	</head>
	<body>
		<button type="button" onclick="calculaRetangulo(5,10);">Executar função</button>
	<body>
</html>
