<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Função</title>
		<script>
			function calculaRetangulo(b,h) {
				var area = (b*h);
				var perimetro = (b+h)*2;
				return perimetro; 
				return area;
			};

			function calcula() {
				var a = calculaRetangulo(5,10);
				alert(a);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="calcula();">Executar função</button>
	<body>
</html>
