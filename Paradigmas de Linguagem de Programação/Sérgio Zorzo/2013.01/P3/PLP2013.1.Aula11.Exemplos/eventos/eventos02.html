<!DOCTYPE html>
<html>
	<head>
		<title>Eventos</title>
		<meta charset="utf-8"/>
		<script type="text/javascript">
		window.onload = function() {
			var botao = document.getElementById("btn");
				botao.onclick = function() {
					alert("Botão clicado");
			}
		}
		</script>
	</head>
	<body>
		<button id="btn">Clique esse botão</button>
	</body>
</html>
