<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<meta charset="utf-8"/>
		<script>
			window.onload = function() {
				var el = document.getElementsByName("xpto");
					el[0].style.backgroundColor="#ffff00";
					el[2].style.backgroundColor="#00ff00";
			}
		</script>
	</head>
	<body>
	<h2 id="xpto">Título</h2>
	<p>Texto do parágrafo</p>
	<input type="text" name="xpto" /><br /><br />
	<input type="text" name="xpto" /><br /><br />
	<a name="xpto">Texto da âncora</a>
	</body>
</html>
