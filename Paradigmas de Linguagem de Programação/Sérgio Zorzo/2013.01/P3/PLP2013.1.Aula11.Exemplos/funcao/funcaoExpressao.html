<!DOCTYPE html>
<html>
	<head>
		<title>Função Expressão</title>
		<meta charset="utf-8"/>
		<script>
			var calculaAreaRetangulo = function(b,h) {
		  		return b*h;
			};
		</script>
	</head>
	<body>
		<button type="button" onclick="alert(calculaAreaRetangulo(5,10));">Executar função</button>
	</body>
</html>
